<!DOCTYPE html><html><head>    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>DONGLOO - Portfolio</title>    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />    <style>    @import url('https://fonts.googleapis.com/css?family=Montserrat');    body {        background-color: #fff;    }    body {        margin: 0;        padding: 0;    }    * {        box-sizing: border-box;    }    .title {        font-family: "Montserrat";        text-align: center;        color: #FFF;        display: -webkit-box;        display: -ms-flexbox;        display: flex;        -webkit-box-orient: vertical;        -webkit-box-direction: normal;        -ms-flex-direction: column;        flex-direction: column;        -webkit-box-align: center;        -ms-flex-align: center;        align-items: center;        -webkit-box-pack: center;        -ms-flex-pack: center;        justify-content: center;        height: 100vh;        letter-spacing: 1px;    }    h1 {        background-image: url(https://i.giphy.com/media/26BROrSHlmyzzHf3i/giphy.webp);        background-size: cover;        color: transparent;        -moz-background-clip: text;        -webkit-background-clip: text;        text-transform: uppercase;        font-size: 120px;        line-height: 1.4;        margin: 10px 0;    }    @media(max-width: 991px) {        h1 {            font-size: 80px;        }    }    @media(max-width: 767px) {        h1 {            font-size: 60px;        }    }    @media(max-width: 480px) {        h1 {            font-size: 40px;        }    }    </style></head><body>    <div class="title">        <h1>DONGLOO<br />PORTFOLIO</h1>    </div></body></html>
