<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <title>Table auto Paging</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>

    <link rel="stylesheet" href="css/checkchu.css">
    
    <!-- <link rel="stylesheet" href="http://chuthai.tk/wp-content/themes/flatsome/assets/css/checkchu.css"> -->
    
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <!-- <script src="http://chuthai.tk/wp-content/themes/flatsome/assets/js/checkchu.js"></script> --> 

    <script src="js/checkchu.js"></script>        
</head>
<body>

<div class="container pad30">
    <div class="txt_check_filter">
        <label for="browsers_txt_taidam">Tìm kiếm chữ</label>
        <p class="txt_check_description text-center">Hơn 500+ chữ có sẵn, giúp bạn kiểm tra lại nét chữ của mình một cách trực quan nhất</p>            
        <div class="txt_check_filter_content">
            <div class="search_pr">
                <input id="browsers_txt_taidam" name="browsers_txt_taidam" placeholder="Nhập từ khóa tìm kiếm" />
                <ul class="search_list"></ul>
            </div>
            <button type="button" class="txt_clear_input">Xóa lựa chọn</button>
        </div>
    </div>
    <div class="txt_check_container"> 
        <div class="txt_check_items"></div>
    </div>
</div>
<style type="text/css">
.page-wrapper {
    background: url(http://chuthai.tk/wp-content/themes/flatsome/assets/img/flower.jpg);
    background-repeat: no-repeat;
    background-size: contain;
    background-position: top center;
}
</style>

</body>

</html>
