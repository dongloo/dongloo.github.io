<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css'>
    <link rel="stylesheet" href="css/checkchu.css">
    <link rel="stylesheet" href="css/hct.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src="js/checkchu.js"></script>
    <script src="js/hct.js"></script>

</head>

<body>
    <div class="bg-hct">
        <div class="container container-hct">
            <ul>
                <li><strong>Nghe, đọc và tập viết từ mới (kết hợp sách; nghe audio, tập viết theo flash hướng dẫn trên Webside):</strong></li>
            </ul>

            <!--
            data-path: Đường dẫn thư mục của từng bài (ví dụ: file/bai-1)
            data-text: Từ (ví dụ: Tôi).
            data-mean: Ý nghĩa (Ví dụ: Tôi).
            data-sentence-thai: Câu tiếng thái (Ví dụ: ꪄꪮꪥ꫁ ꪼꪜ ꪎꪱꪫ ꪄꪮꪥ꫁).
            data-sentence-viet: Câu tiếng Việt (Ví dụ: Tôi đi tìm tôi (Khỏi pày sáo khỏi)).
            data-write: Tập viết tiếng Thái (Ví dụ: ꪄꪮ꫁ꪥ).
            Note: file flash xuất thành đuôi mp4 (ví dụ: Tôi.mp4) để trong thư mục mp4
                  file ảnh lưu tên dưới dạng jpg (Ví dụ: Tôi.jpg) để trong thư mục jpg
                  file mp3 đọc chậm lưu tên dưới dạng Tôi 1.mp3 để trong thư mục mp3
                  file mp3 đọc nhanh lưu tên dưới dạng Tôi 3.mp3 để trong thư mục mp3
             -->
            <div class="hct-item"
            data-path="file/bai-1"
            data-text="Tôi"
            data-mean="Tôi"
            data-sentence-thai="ꪄꪮꪥ꫁ ꪼꪜ ꪎꪱꪫ ꪄꪮꪥ꫁"
            data-sentence-viet="Tôi đi tìm tôi (Khỏi pày sáo khỏi)"
            data-write="ꪄꪮ꫁ꪥ"
            data-speak="Khỏi"></div>


        </div>
    </div>
</body>

</html>
